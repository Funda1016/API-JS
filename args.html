<body>
    <h1 id="demo2"></h1>
    <script>
        function Toplam(...args){ //birden fazla parametre olursa ...args use
            let sum=0;
            for(let a of args){
                sum+=a;
            }
            return sum;

        }
        let x=Toplam(12,63,67,98,74);
        document.getElementById("demo2").innerHTML=x;

    </script>
