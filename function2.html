<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in1">
    <input id="in2">
    <button onclick="es5()">es5 oncesi</button>
    <button onclick="es6()">es6 sonrasi</button>
    <h1 id="demo8"></h1>
    <script>
        function es5(){
const bir=Number(document.getElementById("in1").value);
const iki=Number(document.getElementById("in2").value);
const sonuc=Test(bir,iki);
document.getElementById("demo8").innerHTML=sonuc;

        }
        function Test(a,b){
            return a+b;

        }
        function es6(){
            const b=Number(document.getElementById("in1").value);
            const i=Number(document.getElementById("in2").value);
            const s=(y,t)=>{return y+t};
            document.getElementById("demo8").innerHTML=s(b,i);


        }

    </script>
    
</body>
</html>
