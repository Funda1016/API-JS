<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="Alluser()">butun kullanicilari getir</button>
    <div id="alan"></div>
    <script>
function Alluser(){
    fetch('https://jsonplaceholder.typicode.com/users')
.then(res=>res.json)
.then(data=>{
    var all="";
//butun userlari gostermek icin donguye lazim
for(var i=0;i<data.length;i++){
   all+"<p>"+"isim"+data[i].name+"</p>";
   all+"<p>"+"telefon"+data[i].phone+"</p>";

}
document.getElementById("alan").innerHTML=all;
})
    
}
    </script>
</body>
</html>
