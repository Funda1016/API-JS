<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Getir()">Al</button>
    <script>
    function Getir(){
        fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response=>response.json())
        .then(x=>{
            console.log(x);
        })
    }

    </script>
    
</body>
</html>
<!--api aldigimiz adres jsonplaceholder
burda js fetch ile linkini
copy yaparak aliyoruz ve response u json formatinda
olsun diyoruz ve x e atiyoruz
buttonu tiklanildiginda 
bu user bilgilerine ulasmayi sagliyoruz
f12 bastigimizda console kisminda
bilgileri goruyoruz
fetch git getir demek
posts/1 yada 2 isteyerek istedigimizi aliyoruz-->
